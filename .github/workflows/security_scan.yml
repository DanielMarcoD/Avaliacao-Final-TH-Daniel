# .github/workflows/ci.yml
name: Security Scanner CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd src && pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        cd src && python -m pytest tests/test_scanner.py::TestVulnerabilityRisk tests/test_scanner.py::TestHeuristicAnalyzer -v
    
    - name: Run linter
      continue-on-error: true
      run: |
        pip install flake8
        cd src && flake8 . --count --statistics

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t security-scanner .
