# .github/workflows/ci.yml
name: Security Scanner CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Permissões padrão do workflow (CodeQL precisa de security-events: write)
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  test:
    name: test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.11", "3.12" ]   # <-- corrige aqui (NADA de 3.1)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            src/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pytest pytest-cov flake8

      - name: Code quality check with flake8
        run: flake8 src

      - name: Run unit tests
        if: ${{ hashFiles('tests/**/*.py') != '' }}
        run: pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml

      - name: Upload coverage reports
        if: ${{ hashFiles('tests/**/*.py') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  security-audit:
    name: security-audit
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: |
            src/requirements.txt

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install bandit safety

      - name: Bandit (SAST)
        run: bandit -r src -ll -iii

      - name: Safety (dependencies)
        run: safety check --full-report

  codeql:
    name: codeql
    runs-on: ubuntu-latest
    needs: test
    # Evita falhar em PRs vindos de fork (GitHub bloqueia upload do SARIF no token do fork)
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker:
    name: docker
    runs-on: ubuntu-latest
    needs: [ test, security-audit ]
    # só builda imagem no push para main/master
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: local/websec-scanner:ci

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
