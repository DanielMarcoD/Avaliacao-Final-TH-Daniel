name: Security Scanner CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        pip install pytest pytest-cov flake8 bandit safety
    
    - name: Code quality check with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Security vulnerability scan with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -ll
    
    - name: Dependency security check with safety
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: Run unit tests
      run: |
        cd src && python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
    
    - name: Test scanner functionality
      run: |
        cd src && python test_simple_a.py
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./src/coverage.xml
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t web-security-scanner:latest .
    
    - name: Test Docker container
      run: |
        docker run --detach --name test-scanner -p 5001:5000 web-security-scanner:latest
        sleep 30
        curl -f http://localhost:5001/login || exit 1
        docker stop test-scanner
        docker rm test-scanner
    
    - name: Security scan of Docker image
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $(pwd):/src aquasec/trivy:latest image \
          --exit-code 0 --severity HIGH,CRITICAL \
          web-security-scanner:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment steps here
        # Example: docker-compose up -d
    
    - name: Health check
      run: |
        echo "Performing health checks..."
        # Add health check steps here

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security audit with CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2